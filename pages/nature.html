<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../style/style.css">
    <title>Nature</title>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "0px";
        }
    
    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        fetch('../js/upgrades.json')
    .then(response => response.json())
    .then(data => {
        const slider = document.getElementById("seasonSlider");

       
        const seasonTitle = document.getElementById("season-title");
        const seasonImage = document.getElementById("season-image");

       
        function updateSeasonDisplay(sliderValue) {
            const seasonData = data.files[sliderValue]; 

            seasonTitle.textContent = seasonData.description;
            seasonImage.src = seasonData.path;
            seasonImage.alt = seasonData.description;
        }

        // Voer de functie uit voor de initiÃ«le waarde van de slider
        updateSeasonDisplay(slider.value);

        // Voeg een event listener toe om de afbeelding en tekst bij te werken bij wijziging van de slider
        slider.addEventListener('input', function() {
            updateSeasonDisplay(slider.value);
        });
    })
    .catch(error => console.error('Er is een fout opgetreden bij het laden van de JSON:', error));
    </script>
</head>
<body>
    <nav>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="../index.html">Home</a>
            <a href="./population.html">Population</a>
            <a href="./nature.html">Nature</a>
            <a href="#">Politics</a>
            <a href="./child_labour.html">Child Labour</a>
            <a href="#">Militairy</a>
            <a href="">History</a>
            <a href="javascript:void(0);" id="contactLink">Contact</a>
            <div id="contactForm" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeBtn">&times;</span>
                    <h2>Contact Us</h2>
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br><br>
                        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br><br>
                        
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" required></textarea><br><br>
                        
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
          </div>
          
          <div class="menubutton" style="margin-left: 0;">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
          </div>
    </nav>
</head>
<body>
    <div class="grid">
        <header class="headtitle">
            <h1 class="China">Nature</h1>
        </header>
        <main class="main1">
      
            <!-- Waar de afbeelding en beschrijving weergegeven worden -->
            <div id="season-display">
                <input type="range" id="seasonSlider" min="0" max="3" step="1" value="0">
                <h2 id="season-title"></h2>
                <img id="season-image" alt="" src="" />
            </div>
            <script src="script.js"></script>
       </main>
    </div>
<script src="../js/script.js"></script>
</body>
</html>
